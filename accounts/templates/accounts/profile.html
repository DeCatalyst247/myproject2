{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Profile</h2>
  <img src="{{ user.profile.image.url }}" alt="Profile image" style="max-width:150px;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ p_form.as_p }}
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
